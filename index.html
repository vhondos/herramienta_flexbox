<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="codigo" class="boxPreHidden">
        
    </div>
    <main>

        <div class="Pantalla"></div>    
        <div>
           <form action="">
                <button>Add div</button>
                <button>Del div</button>
                <fieldset>
                    <!-- Height of divs -->
                    <label for="">
                        Height of divs  
                        <input type="number" min="50" max="100" value="50" name="" id="">
                    </label>
                    <!-- Width of divs -->
                    <label for="">
                        Width of divs
                        <input type="number" min="50" max="100" value="50" name="" id="">
                    </label>
                </fieldset>
                <fieldset>
                    <!-- Margin of divs -->
                    <label for="">
                        Margin of divs
                        <input type="number" name="" id="" value="10">
                    </label>
                    <!-- Flex-wrap -->
                    <label for="">
                        Flex-wrap
                        <select name="" id="">
                            <option value="nowrap">nowrap</option>
                            <option value="wrap">wrap</option>
                            <option value="wrap-reverse">wrap-reverse</option>                            
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <!-- Flex-direction -->
                    <label for="">
                        Flex-direction
                        <select name="" id="">
                            <option value="row">row</option>
                            <option value="column">column</option>
                        </select>                        
                    </label>
                    <!-- Justify-content -->
                    <label for="">
                        Justify-content
                        <select name="" id="">
                            <option value="space-between">space-between</option>
                            <option value="space-around">space-around</option>
                            <option value="space-evenly">space-evenly</option>                            
                        </select>                        
                    </label>
                </fieldset>
                <fieldset>
                    <!-- align-items -->
                    <label for="">
                        align-items
                        <select name="" id="">
                            <option value="start">start</option>
                            <option value="center">center</option>
                            <option value="end">end</option>
                        </select>                        
                    </label>
                    <!-- align-content -->
                    <label for="">
                        align-content
                        <select name="" id="">
                            <option value="start">start</option>
                            <option value="center">center</option>
                            <option value="end">end</option>
                        </select>                        
                    </label>
                </fieldset>

                <button type="submit">Generate Code</button>

           </form> 
        </div>
    </main>
    <script src="./dist/main.js"></script>
</body>
</html>
